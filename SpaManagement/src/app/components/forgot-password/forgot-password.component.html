<div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Forgot Password</h4>
                  <p class="mb-0">Enter your email to reset password</p>
                </div>
                <div class="card-body">
                  <form role="form"  (ngSubmit)="sendMail()">
                    <div class="mb-3">
                      <label for="Email">Email</label>
                      <input type="text" name="Email" class="form-control form-control-lg" id="Email" [(ngModel)]="staff.Email"
                          required autofocus />
                      <small class="p-error" *ngIf="submitted && !staff.Email">Email is required.</small>
                  </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Send Mail</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" 
              style="background-image: url('https://i.pinimg.com/564x/9b/e5/36/9be53647e6a4e6e5478fe20791966928.jpg');
          background-size: cover;">
                <h4 class="mt-5 text-white font-weight-bolder position-relative">"Attention is the new currency"</h4>
                <p class="text-white position-relative">The more effortless the writing looks, the more effort the writer actually put into the process.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
